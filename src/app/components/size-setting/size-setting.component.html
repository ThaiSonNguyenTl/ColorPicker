<div class="card">
  <h5 class="card-header bg-success">Size: {{sizeDefault}}</h5>
  <div class="card-body">
    <button type="button" class="btn btn-danger" (click) = "IncreaseSize()">Increase</button> &nbsp;
    <button type="button" class="btn btn-warning" (click) = "DecreaseSize()">Decrease</button>

  </div>
</div>
